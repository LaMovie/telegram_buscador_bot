<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Chat en la Nube</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        #chat-box { width: 100%; max-width: 500px; height: 400px; border: 1px solid #ccc; background: #fff; overflow-y: scroll; padding: 10px; margin-bottom: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .mensaje { margin-bottom: 8px; padding: 5px; border-bottom: 1px solid #eee; }
        form { display: flex; gap: 10px; width: 100%; max-width: 500px; }
        input[name="usuario"] { width: 30%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        input[name="mensaje"] { flex-grow: 1; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <h2>Chat Global (Render)</h2>

    <div id="chat-box">
        {% if mensajes %}
            {% for msg in mensajes %}
                <div class="mensaje">{{ msg }}</div>
            {% endfor %}
        {% else %}
            <p style="color: gray;">No hay mensajes aún. ¡Sé el primero!</p>
        {% endif %}
    </div>

    <form action="/enviar" method="POST">
        <input type="text" name="usuario" placeholder="Nombre" required>
        <input type="text" name="mensaje" placeholder="Escribe un mensaje..." required>
        <button type="submit">Enviar</button>
    </form>

    <script>
        // Auto-scroll al final del chat al cargar
        var chatBox = document.getElementById("chat-box");
        chatBox.scrollTop = chatBox.scrollHeight;
    </script>

</body>
</html>
